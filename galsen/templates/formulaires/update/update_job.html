{% extends 'formulaires/layouts/base.html' %}

{% block Base %}
{% load static %}
<img src="{% static 'assets/logo/school.png' %}" class="bg">
<form method="post" action="{% url 'update_job' job.id %}" enctype="multipart/form-data"
    {% csrf_token %}

    <header>
        <a href="#" id="boutonRetour">
            <i class="fa fa-arrow-left arrow"></i>
        </a>
        Mettre à jours votre offre
    </header>

    <div class="card">
        <div class="input-group">
            <i class="fa fa-edit"></i>
            <input id="title" type="text" class="form-control" name="title" required autocomplete="name" value="{{ job.title }}" placeholder="Le titre de votre offre">
            <span class="bar"></span>
        </div>
    </div>

    <textarea name="contenu_job" id="" cols="30" rows="10" required>{{ job.contenu_job }}</textarea>

    <script src="{% static 'assets/ckeditor/ckeditor.js' %}"></script>
    <script>
        CKEDITOR.replace("contenu_job");
    </script>

    <div>
        <button type="submit"> Mettre à jours </button>
    </div>

</form>
{% endblock %}
