{% extends 'auth/layouts/forms.html' %}

{% load static %}

{% block Authentification %}
<img src="{% static 'assets/logo/school.png' %}" class="bg">
<div id="wrapper">
    <div class="form-container">
        <span class="form-heading" style="font-size: 15px;"> Mettre à jours Votre Statut</span>
        <h3 class="danger">{{ error }}</h3>
        
        {% for message in messages %}
            <h2 class="danger"> {{ message }} </h2>
        {% endfor %}
        <form method="POST" action="update">
            {% csrf_token %}

            <h3 class="danger"> {{ error }} </h3>
            
            <div class="input-group">
                <i class="fa fa-graduation-cap"></i>
                <input id="metier" type="text" class="form-control" value="{% if user.metie %} {{ user.metier }} {% endif %}" name="metier"  autocomplete="metier" placeholder="Votre métier">
                <span class="bar"></span>
            </div>

            <div class="input-group wrapper">
                <i class="fa fa-map-marker"></i>
                <div autocomplete="off">
                    <div>
                        <input type="text" class="form-control" id="countryInput" value="{% if user.pays %} {{ user.pays }} {% endif %}" name="pays" placeholder="Votre pays" onchange="updateIndicatif()" />

                      <span class="bar"></span>
                    </div>
                    <ul class="list"></ul>
                </div>
            </div>

            <div class="input-group">
                <i class="fa fa-map"></i>
                <input id="ville" type="text" class="form-control" name="ville" value="{% if user.ville %} {{ user.ville }} {% endif %}"  autocomplete="ville" placeholder="Votre ville">
                <span class="bar"></span>
            </div>

            <div class="input-group">
                <i class="fa fa-home"></i>
                <input id="quartier" type="text" class="form-control" value="{% if user.quartier %} {{ user.quartier }} {% endif %}" name="quartier"  autocomplete="quartier" placeholder="Votre quartier">
                <span class="bar"></span>
            </div>


            <div class="input-group">
                <i class="fa fa-flag"></i>
                <input id="indicatif" type="number" class="form-control" name="indicatif" value=""  autocomplete="indicatif" placeholder="Votre indicatif pays">
                <span class="bar"></span>
            </div>

            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input id="phone" type="number" class="form-control" name="phone"  autocomplete="phone" placeholder="Votre numéro de téléphone">
                <span class="bar"></span>
            </div>

           

            <div class="input-group">
                <button type="submit">
                    Mettre à Jours
                </button>
            </div>

            <div class="switch-login">

                <a href="#" class="primary" id="boutonRetour"> 
                    <span>
                        Annuler
                    </span> 
                </a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
